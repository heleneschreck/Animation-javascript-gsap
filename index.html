<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
  </head>
  <body>
    
    <div id="restart">
        <button id="button-restart">Restart </button>
        <button id="button-validate">Validate</button>
        <h1>Imagine ton Smiley <img src="assets/title.png" class="titre" alt="title"></h1>
    </div>
    <div class="tapisRoulant"> 
        <div class="smiley">
            <img src="assets/tete.png" id="tete" alt="" />

       <div class="smiley-yeux" id="blx" ><img src="assets/yeux/yeux bleux.png" class="taille" ></div>     
       <div class="smiley-yeux" id="vts" >
           <img src="assets/yeux/yeux verts.png" class="taille"  >
       </div>
    <div class="smiley-yeux" id="brs">
        <img src="assets/yeux/yeux bruns.png" class="taille"  >
    </div>

     <div class="smiley-levres" id="lng">
         <img src="assets/levres/langue.png" class="taille1"  alt="">
     </div>       
     <div class="smiley-levres" id="lngs" >

         <img src="assets/levres/langueSourire.png"  class="taille1" alt="LanguesSourires" />
     </div>
     <div class="smiley-levres" id="s">
         <img src="assets/levres/sourire.png"  class="taille1"  alt="levres" />

     </div> 
     <div class="smiley-levres" id="s1" >
         <img src="assets/levres/sourrire1.png"  class="taille1" alt="levres" />
     </div>
     <div class="smiley-levres" id="t">
 <img src="assets/levres/triste.png" class="taille1"  alt="levres" />
     </div>  
<div class="voiture"><img src="assets/voiture.png" class="auto" ></div>
        </div>

    </div>
    <div id="color">
        <h2>Choisis la couleur de ton smiley <img src="assets/palette.png" class="titre1" alt="palette"></h2>
      <select>
        <option value="">Couleur du smiley</option>
        <option value="#bdc3c7">Defaut</option>
        <option value="#1abc9c">Turquoise</option>
        <option value="#f1c40f">Sun Flower</option>
        <option value="#d35400">Pumpkin</option>
        <option value="#e74c3c">Alizarin</option>
        <option value="#40d47e">Emerald</option>
        <option value="#3498db">Peter River</option>
      </select>
    </div>
    <div class="oeil" id="oeil">
<h2>Bravo ! Choisis les yeux maintenant <img src="assets/etape1.png" alt="etape1" class="etape1" /></h2></h2>
        <div class="cards">
            <div class="card">
                <div class="card-image">
                    <img src="assets/yeux/yeux bleux.png" class="yeux" id="bleux" alt="yeuxBleux" />
                </div>
                <button id="btn1" class="button">
                    <div class="card-title">Yeux Bleux</div>
                </button>
            </div>
            
            <div class="card">
                <div class="card-image">
                    <img src="assets/yeux/yeux bruns.png" class="yeux" id="bruns" alt="yeuxBleux" />
                </div>
                <button id="btn2" class="button">
                    <div class="card-title">Yeux bruns</div>
                </button>
            </div>
            
            
            <div class="card">
                <div class="card-image">
                    <img src="assets/yeux/yeux verts.png" class="yeux" id="verts" alt="yeuxBleux" />
                </div>
                <button id="btn3" class="button">
                    <div class="card-title">Yeux verts</div>
                </button>
            </div>
        </div>
    </div>
    <div class="bouche" id="bouche">
<h2>Excellent! Et si tu rajoutait une bouche à ce superbe smiley? <img src="assets/etape2.png" alt="etape2" class="etape1"></h2>
        <div class="cards">
            <div class="card">
                <div class="card-image">
                    <img src="assets/levres/langue.png" class="levres" id="langue" alt="langue" />
                </div>
                <button id="btn4" class="button">
                    <div class="card-title">Langues tirés</div>
                </button>
            </div>
            
            <div class="card">
                <div class="card-image">
                    <img src="assets/levres/langueSourire.png" class="levres" id="langueSourire" alt="LanguesSourires" />
                </div>
                <button id="btn5" class="button">
                    <div class="card-title">Sourire et langues tirés</div>
            </button>
        </div>
        
        <div class="card">
            <div class="card-image">
                <img src="assets/levres/sourire.png" class="levres" id="sourire1" alt="levres" />
            </div>
            <button id="btn6" class="button">
                <div class="card-title">Sourire 1</div>
            </button>
        </div>
        
        <div class="card">
            <div class="card-image">
                <img src="assets/levres/sourrire1.png" class="levres" id="sourire2" alt="levres" />
            </div>
            <button id="btn7" class="button">
                <div class="card-title">Sourire2</div>
            </button>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="assets/levres/triste.png" class="levres" id="triste" alt="levres" />
            </div>
            <button id="btn8" class="button">
                <div class="card-title">Triste</div>
            </button>
        </div>
    </div>
</div>
    
    <script src="index.js"></script>
</body>
    </html>
